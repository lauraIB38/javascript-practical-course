<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico JS</title>
</head>
<body>

  <header>
    <h1>
      Figuras geométricas
    </h1>
    <p>Este es el primer taller del curso práctico de JavaScript</p>
  </header>
  <section>
    <h2>Calcula el área de un cuadrado</h2>
    <form>
      <label for="InputCuadrado">Escribe cuanto mide cada area de tu cuadrado:</label>
      <input id="InputCuadrado" type="number" />
      <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
      <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
    </form>
  </section>

  <section>
    <h2>Calcula el área de un triángulo</h2>
    <form>
      <label for="InputTriangulo1">Escribe cuanto mide la base del triangulo:</label>
      <input id="InputTriangulo1" type="number" />
      <label for="InputTriangulo2">Escribe cuanto mide cada lado del triangulo:</label>
      <input id="InputTriangulo2" type="number" />
      
      <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
      <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
    </form>
  </section>
    

    <script src="./figuras.js"></script>
    
</body>
</html>
